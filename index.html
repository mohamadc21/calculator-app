<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h3>Calc</h3>
        <div class="theme">
          <p class="theme-title">THEME</p>
          <div class="toggle-wrapper">
            <div class="toggle-nums">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggle">
              <div class="circle"></div>
              <div class="first toggle-opt" data-name="theme1"></div>
              <div class="second toggle-opt" data-name="theme2"></div>
              <div class="third toggle-opt" data-name="theme3"></div>
            </div>
          </div>
        </div>
      </header>
      <textarea class="output" readonly></textarea>
      <div class="calc">
        <div class="calc-top">
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="del" class="del operator">DEL</button>
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="+" class="operator">+</button>
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="-" class="operator">-</button>
          <button data-value="." class="operator">.</button>
          <button data-value="0">0</button>
          <button data-value="/" class="operator">/</button>
          <button data-value="*" class="operator">x</button>
        </div>
        <div class="calc-bottom">
          <button data-value="reset" class="reset operator">RESET</button>
          <button data-value="result" class="equal operator">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by <a href="https://github.com/mohamadc21">M21</a></p>
    </footer>
  </body>
</html>
